<!DOCTYPE html>
<html lang="fr" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <title>Al-Ifta Smart Assistant</title>
    
    <!-- Plus de script Tailwind ici -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Noto+Naskh+Arabic:wght@400;700&family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Variables de design (Design Tokens) */
        :root {
            --emerald-500: #00A67E;
            --emerald-600: #008B69;
            --bg-main: #FDFDFD;
            --panel-bg: rgba(255, 255, 255, 0.95);
            --text-main: #1E293B;
            --text-muted: #64748b;
            --border-color: rgba(0, 166, 126, 0.12);
            --input-bg: #FFFFFF;
            --shadow-emerald: 0 10px 15px -3px rgba(0, 166, 126, 0.2);
            --font-sans: 'Plus Jakarta Sans', sans-serif;
            --font-arabic: 'Noto Naskh Arabic', serif;
        }

        .dark {
            --bg-main: #0F172A;
            --panel-bg: rgba(30, 41, 59, 0.85);
            --text-main: #F1F5F9;
            --text-muted: #94a3b8;
            --border-color: rgba(255, 255, 255, 0.1);
            --input-bg: #1e293b;
        }

        /* Reset & Base Styles */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            height: 100dvh;
            background-color: var(--bg-main);
            color: var(--text-main);
            font-family: var(--font-sans);
            transition: background-color 0.3s ease;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            line-height: 1.5;
        }

        /* Layout */
        .header {
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: center;
            z-index: 50;
        }

        .header-content {
            width: 100%;
            max-width: 900px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-area { display: flex; align-items: center; gap: 0.75rem; }

        .logo-icon {
            width: 2.75rem;
            height: 2.75rem;
            background-color: var(--emerald-500);
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: var(--shadow-emerald);
        }

        .logo-text h1 { font-size: 1.25rem; font-weight: 700; line-height: 1; }
        .logo-subtitle { 
            font-size: 10px; 
            text-transform: uppercase; 
            letter-spacing: 0.2em; 
            font-weight: 700; 
            color: var(--emerald-600);
            opacity: 0.8;
        }

        .main-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            padding: 1rem;
            overflow: hidden;
        }

        .glass-panel {
            flex-grow: 1;
            background: var(--panel-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border-color);
            border-radius: 28px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05);
        }

        /* Chat Window */
        #chat-window {
            flex-grow: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .welcome-screen {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 1.5rem;
        }

        .welcome-icon {
            width: 5rem;
            height: 5rem;
            background: rgba(0, 166, 126, 0.1);
            border-radius: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--emerald-500);
            font-size: 2rem;
        }

        /* Message Bubbles */
        .message-wrapper { display: flex; flex-direction: column; width: 100%; }
        .message-wrapper.user { align-items: flex-end; }
        .message-wrapper.bot { align-items: flex-start; }

        .bubble {
            padding: 1rem 1.25rem;
            font-size: 1rem;
            max-width: 85%;
            word-wrap: break-word;
        }

        .user-bubble {
            background: linear-gradient(135deg, var(--emerald-500), var(--emerald-600));
            color: white;
            border-radius: 20px 20px 4px 20px;
        }

        .bot-bubble {
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px 20px 20px 4px;
            padding: 1.5rem;
            line-height: 1.7;
        }

        .arabic-inline {
            font-family: var(--font-arabic);
            font-size: 1.2rem;
            direction: rtl;
            unicode-bidi: isolate;
            color: var(--emerald-600);
            display: block;
            margin: 0.5rem 0;
        }

        /* Input Area */
        .input-area {
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.02);
            border-top: 1px solid var(--border-color);
        }

        .form-container {
            display: flex;
            gap: 0.75rem;
            max-width: 800px;
            margin: 0 auto;
        }

        #user-input {
            flex-grow: 1;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 1.25rem;
            padding: 1rem 1.5rem;
            font-size: 1rem;
            color: var(--text-main);
            outline: none;
            transition: all 0.2s;
        }

        #user-input:focus {
            border-color: var(--emerald-500);
            box-shadow: 0 0 0 4px rgba(0, 166, 126, 0.1);
        }

        #submit-btn {
            width: 3.5rem;
            height: 3.5rem;
            background: var(--emerald-500);
            color: white;
            border: none;
            border-radius: 1.25rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-emerald);
        }

        #submit-btn:hover { background: var(--emerald-600); }
        #submit-btn:active { transform: scale(0.95); }

        /* Actions & UI Elements */
        .share-bar { display: flex; gap: 0.5rem; margin-top: 0.5rem; padding-left: 0.5rem; }
        .share-btn {
            background: none; border: none; color: var(--emerald-500);
            padding: 0.5rem; cursor: pointer; border-radius: 0.5rem; transition: 0.2s;
        }
        .share-btn:hover { background: rgba(0, 166, 126, 0.1); }

        .theme-toggle {
            width: 2.75rem; height: 2.75rem; border-radius: 0.75rem;
            display: flex; align-items: center; justify-content: center;
            background: var(--input-bg); border: 1px solid var(--border-color);
            color: var(--emerald-500); cursor: pointer;
        }

        #toast {
            position: fixed; bottom: 110px; left: 50%; transform: translateX(-50%);
            background: #334155; color: white; padding: 0.75rem 1.5rem;
            border-radius: 0.75rem; font-size: 0.875rem; opacity: 0;
            transition: opacity 0.3s; pointer-events: none; z-index: 1000;
        }

        /* Animations */
        .dot-flashing {
            width: 6px; height: 6px; border-radius: 5px; background-color: var(--emerald-500);
            animation: dot-flashing 1s infinite linear alternate;
        }
        @keyframes dot-flashing {
            0% { background-color: var(--emerald-500); }
            50%, 100% { background-color: rgba(0, 166, 126, 0.2); }
        }

        .fade-in-up {
            animation: fadeInUp 0.4s ease-out forwards;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile Adjustments */
        @media (max-width: 640px) {
            #chat-window { padding: 1.25rem; }
            .bubble { max-width: 90%; }
            .logo-text h1 { font-size: 1.1rem; }
        }
    </style>
</head>
<body>

    <div id="toast">Copié dans le presse-papiers</div>

    <header class="header">
        <div class="header-content">
            <div class="logo-area">
                <div class="logo-icon">
                    <i class="fas fa-mosque"></i>
                </div>
                <div class="logo-text">
                    <h1>Al-Ifta</h1>
                    <div class="logo-subtitle">Assistant Intelligent</div>
                </div>
            </div>
            
            <button onclick="toggleTheme()" class="theme-toggle" aria-label="Changer de thème">
                <i id="theme-icon" class="fas fa-sun"></i>
            </button>
        </div>
    </header>

    <main class="main-container">
        <div class="glass-panel">
            <div id="chat-window">
                <div id="welcome-screen" class="welcome-screen">
                    <div class="welcome-icon">
                        <i class="fas fa-book-open"></i>
                    </div>
                    <div style="max-width: 320px;">
                        <h2 style="font-size: 1.5rem; margin-bottom: 0.75rem;">Assalamou alaykoum</h2>
                        <p style="color: var(--text-muted);">Je suis votre assistant pour les questions religieuses selon le Coran et la Sunnah.</p>
                    </div>
                </div>
            </div>

            <div class="input-area">
                <form id="qa-form" class="form-container">
                    <input type="text" id="user-input" placeholder="Posez votre question ici..." autocomplete="off" required>
                    <button type="submit" id="submit-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
                <div style="text-align: center; margin-top: 1rem; font-size: 9px; letter-spacing: 0.1em; color: var(--text-muted); font-weight: 700;">
                    ALLAHOU A'LAM • AHL AS-SUNNAH
                </div>
            </div>
        </div>
    </main>

    <script>
        const systemPrompt = `Tu es une intelligence artificielle spécialisée dans la transmission des avis des savants de Ahl As-Sunnah wa-l-Jamâ‘ah selon la compréhension des Salaf As-Sâlih, en particulier les savants salafis contemporains d’Arabie Saoudite et assimilés (Comité Permanent de l’Iftâ – Lajnah Dâ-imah, Cheikh Ibn Bāz, Cheikh Ibn ‘Uthaymīn, Cheikh Al-Fawzān, Cheikh Al-Albānī, Cheikh Muqbil, Cheikh Soulaymān Ar-Rouhaylī, etc.).

Règles impératives de réponse :

1/Les preuves reposent en priorité sur le Coran et la Sunnah authentique, selon la compréhension des Salaf.

2/Les hadiths doivent être explicitement authentifiés (Sahîh / Hasan / Da‘îf) avec référence aux savants du hadith (Al-Albānī, Al-Bukhārī, Muslim, etc.) et numérotés pour être vérifiés dans les ouvrages.

3/Les avis juridiques doivent être attribués clairement à des savants reconnus ou à des organismes officiels (Lajnah Dâ-imah).

4/Les preuves (Dalîl) doivent être présentées ainsi :

*Texte arabe vocalisé

*Traduction française fidèle

5/En cas de divergence entre les savants, mentionne :

*les avis existants brièvement

*l’avis prépondérant (râjih) selon les savants salafis

6/Réponds en français clair, structuré et respectueux, sans propos excessifs ni takfîr.

7/Cite toujours tes sources (page web, pages des livres...)

8/Termine toujours par une conclusion rappelant :

*que ceci est une transmission des paroles des savants

*que pour les situations complexes, il faut consulter un savant

*et la formule : Allahou A‘lam

9/Si la question n’a aucun lien avec l’Islam, la jurisprudence ou la croyance, refuse poliment d’y répondre.

TRÈS IMPORTANT : Dans tes segments en arabe, utilise EXCLUSIVEMENT la ponctuation arabe (virgule '،', point d'interrogation '؟', point-virgule '؛'). Intègre l'arabe directement dans tes paragraphes sans blocs de citation.`;

        const html = document.documentElement;
        const themeIcon = document.getElementById('theme-icon');

        function toggleTheme() {
            const isDark = html.classList.toggle('dark');
            themeIcon.className = isDark ? 'fas fa-moon' : 'fas fa-sun';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        // Chargement du thème
        if (localStorage.getItem('theme') === 'dark') {
            html.classList.add('dark');
            themeIcon.className = 'fas fa-moon';
        }

        const chatWindow = document.getElementById('chat-window');
        const welcomeScreen = document.getElementById('welcome-screen');
        const qaForm = document.getElementById('qa-form');
        const userInput = document.getElementById('user-input');

        function appendMessage(text, isUser) {
            if (welcomeScreen) welcomeScreen.style.display = 'none';
            
            const wrapper = document.createElement('div');
            wrapper.className = `message-wrapper ${isUser ? 'user' : 'bot'} fade-in-up`;
            
            const msg = document.createElement('div');
            msg.className = `bubble ${isUser ? 'user-bubble' : 'bot-bubble'}`;
            msg.innerHTML = isUser ? text : formatResponse(text);
            
            wrapper.appendChild(msg);

            if (!isUser) {
                const shareBar = document.createElement('div');
                shareBar.className = 'share-bar';
                shareBar.innerHTML = `
                    <button onclick="share('whatsapp', this)" class="share-btn"><i class="fab fa-whatsapp"></i></button>
                    <button onclick="share('telegram', this)" class="share-btn"><i class="fab fa-telegram-plane"></i></button>
                    <button onclick="share('copy', this)" class="share-btn"><i class="fas fa-copy"></i></button>
                `;
                wrapper.appendChild(shareBar);
            }
            
            chatWindow.appendChild(wrapper);
            chatWindow.scrollTo({ top: chatWindow.scrollHeight, behavior: 'smooth' });
        }

        function formatResponse(text) {
            // Détection arabe améliorée
            let formatted = text.replace(/([\u0600-\u06FF][\u0600-\u06FF\s،؛؟]{5,})/g, (match) => {
                return `<span class="arabic-inline">${match.trim()}</span>`;
            });
            // Markdown simple
            return formatted
                .replace(/\*\*(.*?)\*\*/g, '<strong style="color:var(--emerald-600);">$1</strong>')
                .replace(/\n/g, '<br>');
        }

        async function share(platform, btn) {
            const text = btn.closest('.message-wrapper').querySelector('.bot-bubble').innerText;
            if (platform === 'copy') {
                await navigator.clipboard.writeText(text);
                showToast("Copié !");
                return;
            }
            const urls = {
                whatsapp: `https://wa.me/?text=${encodeURIComponent(text)}`,
                telegram: `https://t.me/share/url?url=&text=${encodeURIComponent(text)}`
            };
            window.open(urls[platform], '_blank');
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.style.opacity = '1';
            setTimeout(() => t.style.opacity = '0', 2000);
        }

        qaForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const q = userInput.value.trim();
            if (!q) return;

            appendMessage(q, true);
            userInput.value = '';
            
            const loading = document.createElement('div');
            loading.style.display = 'flex';
            loading.style.alignItems = 'center';
            loading.style.gap = '10px';
            loading.style.color = 'var(--emerald-500)';
            loading.innerHTML = '<div class="dot-flashing"></div><small>Consultation des sources...</small>';
            chatWindow.appendChild(loading);
            chatWindow.scrollTo({ top: chatWindow.scrollHeight, behavior: 'smooth' });

            // Simuler la réponse
            setTimeout(() => {
                loading.remove();
                appendMessage("Exemple de réponse avec preuve : **قال رسول الله ﷺ :** « الدِّينُ النَّصِيحَةُ » (Le conseil est l'essence même de la religion).", false);
            }, 1000);
        });
    </script>
</body>
</html>
